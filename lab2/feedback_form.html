<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style_2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1 class="text-center">форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div class="container_form">
            <div class="form-group">
                <label class="label" for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите ФИО" required>
            </div>
            <div class="form-group">
                <label class="label" for="email">Электорнная почта</label>
                <input type="email" id="email" name="email" placeholder="Введите почту" required>
            </div>

            <fieldset class="form-group">
                <legend>Как вы о нас узнали?</legend>
                
                <div class="form-group">
                    <input type="radio" name="sorce" id="friends" value="friends" checked>
                    <label for="friends">Друзья</label>
                    <input type="radio" name="sorce" id="advertising" value="advertising">
                    <label for="advertising">Реклама</label>
                </div>

            </fieldset>
                <div class="form-group">
                    <label class="label" for="msg_t">Тип обращения</label>
                    <select name="msg_t" id="msg_t">
                        <option value="disadvantage">Жалоба</option>
                        <option value="advantage" selected>Предложение</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="message">Текст сообщения</label>
                    <textarea name="message" id="message" cols="30" rows="10">Введите текст сообщения</textarea>
                </div>
                <div class="form-group">
                    <label class="label" for="file"></label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="agree" id="agree">
                    <label class="display-inline" for="agree">Даю согласие на обработку ПДн</label>
                </div>
            <button class="btn" type="submit">Отправить</button>    
            <button class="btn" type="button"><a href="index.html">Назад</a></button>        
        </div>
    </form>

    
</body>
</html>
